<!DOCTYPE html>
<html lang="en">
<head>

/>

    <script src="/main.js"></script>

</head>
<body>

<header class="site-header">
  <div class="header-inner">

    <a href="/index.html" class="header-logo">
      <img src="/css/img/logo.png" alt="Logo">
    </a>
       
    <nav class="nav nav-right nav-masthead">
      <a class="nav-link" href="/index.html">Начало</a>
      <a class="nav-link" href="/pages/products.html">Продукти</a>  
      <a class="nav-link" href="/pages/shops.html">Shops</a>
      <a class="nav-link" href="/pages/contacts.html">Contact</a>
    </nav>

  </div>
</header>


<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="/css/img/DSC04323.jpg" class="d-block w-100" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>

    <div class="carousel-item">
      <img src="/css/img/MDS08043.jpg" class="d-block w-100" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>

    <div class="carousel-item">
      <img src="/css/img/MDS08045.jpg" class="d-block w-100" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>

<section class="info-section">
  <div class="info-container">

    <!-- TEXT -->
    <div class="info-text reveal delay-1">
      <p class="info-description">
        Located within the Square Mile of the City of London it is housed in
        two Grade-II listed buildings...
      </p>

      <a href="#" class="info-btn">
        THE MARKET →
      </a>
    </div>

    <!-- IMAGES -->
 <div class="info-images">
  <img
    src="/css/img/DSC04323.jpg"
    class="img-back reveal delay-1"
    alt=""
  >

  <img
    src="/css/img/DSC04322.jpg"
    class="img-front reveal delay-2"
    alt=""
  >
</div>

  </div>
</section>
